<div
  id="geodash-modal-geodasheditor-welcome"
  class="geodash-controller geodash-controller-modal geodash-modal modal fade geodash-geodasheditor-welcome"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel">
  <div class="modal-dialog" data-backdrop="static" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{ welcome.title }}</h4>
      </div>
      <div class="modal-body">
        <div>
          <!-- Nav tabs -->
          <div geodash-tabs></div>
          <div class="tab-content">
            <div
              id="modal-geodasheditor-welcome-intro"
              class="tab-pane fade in active"
              role="tabpanel"
              style="padding: 10px;">
              <span
                class="welcome-body"
                ng-bind-html="welcome.intro | md2html | default:'No body given.'"></span>
              <hr>
              <h3 class="welcome-body">Get Started: Select a dashboard!</h3>
              <div class="input-group">
                <span class="input-group-addon" id="dashboard-addon">Dashboard</span>
                <input
                  id="dashboard-input"
                  name="dashboard-input"
                  type="text"
                  class="typeahead form-control"
                  style="height: auto;"
                  placeholder="dashboard (e.g., Test, etc.)"
                  aria-describedby="dashboard-addon"
                  data-placeholder="dashboard (e.g., Test, etc.)"
                  data-search-output="slug"
                  data-typeahead-datasets="GeoDashDashboards"
                  data-initial-value="{{ {'id': 'test','slug': 'test','text': 'Test'} | json }}"
                  data-target-scope-id="geodash-modal-geodasheditor-welcome"
                  data-target-scope-path="dashboard"
                  data-template-suggestion="default">
                <div
                  class="input-group-addon btn btn-primary btn-show-options"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  data-container="#geodash-modal-geodasheditor-welcome .modal-dialog"
                  title="Show Options."
                  ng-click="showOptions('#dashboard-input')">
                  <i class="fa fa-chevron-down"></i>
                </div>
                <div
                  class="input-group-addon btn btn-danger geodash-clear"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  data-container="#geodash-modal-geodasheditor-welcome .modal-dialog"
                  title="Clear dashboard selection."
                  data-target-input-id="dashboard-input">
                  <i class="fa fa-times"></i>
                </div>
              </div>
              <hr>
              <ul class="nav nav-justified welcome-go">
                <li>
                  <a
                    ng-disabled="dashboard == undefined || dashboard == ''"
                    ng-class="dashboard == undefined || dashboard == ''  ? 'btn btn-default' : 'btn btn-primary' "
                    ng-href="{{ link_go() }}">Go!</a>
                </li>
              </ul>
            </div>
            <div
              id="modal-geodasheditor-welcome-about"
              class="tab-pane fade"
              role="tabpanel"
              style="padding: 10px;">
              <span ng-bind-html="welcome.about | md2html | default:'No body given.'"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
